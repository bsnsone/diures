<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-hover: #3a5ce5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .header-nav {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .upload-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .upload-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .upload-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .upload-body {
            padding: 1.5rem;
        }

        .drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s ease;
            background-color: rgba(74, 108, 247, 0.03);
            position: relative;
            overflow: hidden;
        }

        .drop-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(74, 108, 247, 0.1);
        }

        .drop-area i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .drop-area h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .drop-area p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .file-input-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            background-color: var(--primary-hover);
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 1.5rem;
            display: none;
            background-color: var(--bg-color);
            border-radius: 8px;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
        }

        .file-info.active {
            display: block;
        }

        .file-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .file-info h3 {
            font-size: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-info h3 i {
            color: var(--primary-color);
        }

        .file-size {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .progress-container {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .upload-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-status.active {
            display: flex;
        }

        .upload-status.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .upload-status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .upload-status i {
            font-size: 1.1rem;
        }

        .uploaded-files {
            margin-top: 2rem;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .files-header h3 {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .refresh-btn {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        .file-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .file-item-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            min-width: 0;
        }

        .file-item-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .file-item-details {
            flex: 1;
            min-width: 0;
        }

        .file-item-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .header-nav {
                font-size: 0.8rem;
            }
            
            .upload-header h1 {
                font-size: 1.25rem;
            }
            
            .upload-header p {
                font-size: 0.9rem;
            }
            
            .drop-area {
                padding: 1.5rem 1rem;
            }
            
            .drop-area i {
                font-size: 2rem;
            }
            
            .file-info-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .file-item-info {
                width: 100%;
            }
            
            .file-item-actions {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 0.75rem;
            }
            
            .upload-body {
                padding: 1rem;
            }
            
            .drop-area {
                padding: 1.25rem 0.75rem;
            }
            
            .file-input-label {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
            
            .file-item-name {
                font-size: 0.9rem;
            }
            
            .file-item-date {
                font-size: 0.7rem;
            }
            
            .btn-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>MEGA Upload</span>
                </div>
                <div class="header-nav">
                    <span>Secure File Storage</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="upload-container">
                <div class="upload-header">
                    <h1>Upload Files to MEGA</h1>
                    <p>Securely store and share your files</p>
                </div>
                <div class="upload-body">
                    <div class="drop-area" id="dropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Drag & Drop Files Here</h3>
                        <p>or</p>
                        <label for="fileInput" class="file-input-label">
                            Browse Files
                        </label>
                        <input type="file" id="fileInput" />
                    </div>

                    <div class="file-info" id="fileInfo">
                        <div class="file-info-header">
                            <h3><i class="fas fa-file"></i> <span id="fileName"></span></h3>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <div class="progress-text">
                            <span id="progressStatus">Preparing upload...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="upload-status" id="uploadStatus">
                            <i class="fas fa-check-circle"></i>
                            <span id="statusMessage"></span>
                        </div>
                    </div>

                    <div class="uploaded-files">
                        <div class="files-header">
                            <h3>Your Files</h3>
                            <button class="refresh-btn" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                        <div class="file-list" id="fileList">
                            <div class="loading" id="loadingFiles">
                                <i class="fas fa-spinner"></i>
                                <p>Loading your files...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 MEGA Upload Service. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const progressBar = document.getElementById('progressBar');
            const progressStatus = document.getElementById('progressStatus');
            const progressPercent = document.getElementById('progressPercent');
            const uploadStatus = document.getElementById('uploadStatus');
            const statusMessage = document.getElementById('statusMessage');
            const fileList = document.getElementById('fileList');
            const loadingFiles = document.getElementById('loadingFiles');
            const refreshBtn = document.getElementById('refreshBtn');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);

            // Handle file selection
            fileInput.addEventListener('change', async (e) => {
                if (e.target.files.length) {
                    await handleFile(e.target.files[0]);
                }
            });

            // Handle refresh button
            refreshBtn.addEventListener('click', loadFiles);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropArea.classList.add('dragover');
            }

            function unhighlight() {
                dropArea.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFile(files[0]);
                }
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function formatDate(timestamp) {
                // Convert Unix timestamp (seconds) to milliseconds
                const date = new Date(timestamp * 1000);
                return date.toLocaleString();
            }

            async function handleFile(file) {
                // Reset UI
                fileInfo.classList.add('active');
                uploadStatus.classList.remove('active', 'success', 'error');
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';
                
                // Display file info
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                
                try {
                    progressStatus.textContent = 'Uploading...';
                    
                    // Create a new XMLHttpRequest to track progress
                    const xhr = new XMLHttpRequest();
                    
                    // Track upload progress
                    xhr.upload.addEventListener('progress', (e) => {
                        if (e.lengthComputable) {
                            const percentComplete = Math.round((e.loaded / e.total) * 100);
                            progressBar.style.width = percentComplete + '%';
                            progressPercent.textContent = percentComplete + '%';
                            
                            if (percentComplete < 100) {
                                progressStatus.textContent = `Uploading... ${formatFileSize(e.loaded)} of ${formatFileSize(e.total)}`;
                            } else {
                                progressStatus.textContent = 'Processing...';
                            }
                        }
                    });
                    
                    // Handle completion
                    xhr.addEventListener('load', () => {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                console.log('Upload response:', data);
                                
                                // Show success message
                                uploadStatus.classList.add('active', 'success');
                                uploadStatus.querySelector('i').className = 'fas fa-check-circle';
                                statusMessage.textContent = 'File uploaded successfully!';
                                
                                // Refresh file list
                                loadFiles();
                                
                                // Reset after delay
                                setTimeout(() => {
                                    fileInfo.classList.remove('active');
                                    fileInput.value = '';
                                }, 3000);
                            } catch (e) {
                                showError('Error parsing server response');
                            }
                        } else {
                            showError(`Upload failed with status ${xhr.status}`);
                        }
                    });
                    
                    // Handle errors
                    xhr.addEventListener('error', () => {
                        showError('Network error during upload');
                    });
                    
                    xhr.addEventListener('abort', () => {
                        showError('Upload was cancelled');
                    });
                    
                    // Open and send request
                    xhr.open('POST', 'https://diures.vercel.app/api/mega_upload');
                    xhr.setRequestHeader('x-filename', file.name);
                    xhr.send(file);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    showError('Error starting upload: ' + error.message);
                }
            }
            
            function showError(message) {
                uploadStatus.classList.add('active', 'error');
                uploadStatus.querySelector('i').className = 'fas fa-exclamation-circle';
                statusMessage.textContent = message;
            }
            
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = getFileIcon(file.name);
                
                fileItem.innerHTML = `
                    <div class="file-item-info">
                        <div class="file-item-icon">
                            <i class="${fileIcon}"></i>
                        </div>
                        <div class="file-item-details">
                            <div class="file-item-name">${file.name}</div>
                            <div class="file-item-date">${formatDate(file.createdAt)} • ${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <div class="file-item-actions">
                        <button class="btn-icon" title="Copy Link" data-link="${file.url}">
                            <i class="fas fa-link"></i>
                        </button>
                        <button class="btn-icon" title="Download" data-link="${file.url}">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                `;
                
                // Add to the top of the list
                if (fileList.firstChild && fileList.firstChild.id !== 'loadingFiles') {
                    fileList.insertBefore(fileItem, fileList.firstChild);
                } else {
                    fileList.appendChild(fileItem);
                }
                
                // Add event listeners
                const copyBtn = fileItem.querySelector('.btn-icon:first-child');
                const downloadBtn = fileItem.querySelector('.btn-icon:last-child');
                
                copyBtn.addEventListener('click', () => {
                    const link = copyBtn.getAttribute('data-link');
                    navigator.clipboard.writeText(link)
                        .then(() => showNotification('Link copied to clipboard!'))
                        .catch(() => showNotification('Failed to copy link'));
                });
                
                downloadBtn.addEventListener('click', () => {
                    const link = downloadBtn.getAttribute('data-link');
                    window.open(link, '_blank');
                });
            }
            
            function getFileIcon(filename) {
                const extension = filename.split('.').pop().toLowerCase();
                
                const iconMap = {
                    'pdf': 'fas fa-file-pdf',
                    'doc': 'fas fa-file-word',
                    'docx': 'fas fa-file-word',
                    'xls': 'fas fa-file-excel',
                    'xlsx': 'fas fa-file-excel',
                    'ppt': 'fas fa-file-powerpoint',
                    'pptx': 'fas fa-file-powerpoint',
                    'jpg': 'fas fa-file-image',
                    'jpeg': 'fas fa-file-image',
                    'png': 'fas fa-file-image',
                    'gif': 'fas fa-file-image',
                    'svg': 'fas fa-file-image',
                    'mp4': 'fas fa-file-video',
                    'mov': 'fas fa-file-video',
                    'avi': 'fas fa-file-video',
                    'mp3': 'fas fa-file-audio',
                    'wav': 'fas fa-file-audio',
                    'zip': 'fas fa-file-archive',
                    'rar': 'fas fa-file-archive',
                    'txt': 'fas fa-file-alt',
                    'js': 'fas fa-file-code',
                    'html': 'fas fa-file-code',
                    'css': 'fas fa-file-code',
                    'json': 'fas fa-file-code'
                };
                
                return iconMap[extension] || 'fas fa-file';
            }
            
            function showNotification(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.right = '20px';
                notification.style.backgroundColor = 'var(--primary-color)';
                notification.style.color = 'white';
                notification.style.padding = '12px 20px';
                notification.style.borderRadius = '6px';
                notification.style.boxShadow = 'var(--shadow-lg)';
                notification.style.zIndex = '1000';
                notification.style.transform = 'translateY(100px)';
                notification.style.opacity = '0';
                notification.style.transition = 'all 0.3s ease';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateY(0)';
                    notification.style.opacity = '1';
                }, 10);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateY(100px)';
                    notification.style.opacity = '0';
                    
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            // Load files from MEGA API
            async function loadFiles() {
                // Show loading state
                fileList.innerHTML = '';
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.id = 'loadingFiles';
                loadingDiv.innerHTML = '<i class="fas fa-spinner"></i><p>Loading your files...</p>';
                fileList.appendChild(loadingDiv);
                
                // Add loading animation to refresh button
                refreshBtn.classList.add('loading');
                
                try {
                    // Fetch files from API
                    const response = await fetch('https://diures.vercel.app/api/mega_upload', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load files: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Files response:', data);
                    
                    // Clear loading state
                    fileList.innerHTML = '';
                    refreshBtn.classList.remove('loading');
                    
                    if (data.success && data.files && data.files.length > 0) {
                        // Sort files by creation date (newest first)
                        const sortedFiles = [...data.files].sort((a, b) => b.createdAt - a.createdAt);
                        
                        // Add each file to the list
                        sortedFiles.forEach(file => {
                            addFileToList(file);
                        });
                    } else {
                        // Show empty state
                        const emptyState = document.createElement('div');
                        emptyState.className = 'empty-state';
                        emptyState.innerHTML = `
                            <i class="fas fa-folder-open"></i>
                            <p>No files found</p>
                            <p>Upload your first file to get started</p>
                        `;
                        fileList.appendChild(emptyState);
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error loading files</p>
                            <p>Please try again later</p>
                        </div>
                    `;
                    refreshBtn.classList.remove('loading');
                }
            }
            
            // Initial load of files
            loadFiles();
        });
    </script>
</body>
</html>
